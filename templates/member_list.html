{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/v/bs-3.3.6/jqc-1.12.3/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.12/af-2.1.2/b-1.2.2/b-colvis-1.2.2/b-html5-1.2.2/b-print-1.2.2/cr-1.3.2/fc-3.2.2/fh-3.1.2/kt-2.1.3/r-2.1.0/rr-1.1.2/sc-1.4.2/se-1.2.0/datatables.min.css">
<style>
    
.dataTables_filter {
  float: right;
  margin-bottom: 1em;
}
.dataTables_filter:after {
  clear: both;
}
.dt-buttons a .glyphicon {
  visibility: hidden;
}
.dt-buttons a:hover .glyphicon {
  visibility: visible;
}

</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
                <h1>List of Transactions</h1>
                
                <table id="example" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" aria-describedby="example_info" style="width: 100%;">
                    <thead>
                      <tr role="row">
                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 137px;">Name</th>
                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 215px;">Email</th>                       
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th rowspan="1" colspan="1">Name</th>
                        <th rowspan="1" colspan="1">Email</th>
                      </tr>
                    </tfoot>
                    <tbody>
                        {% for member in members %}
                        <tr role="row" class="odd">
                            <td><a href="{% url 'member_detail' member.id %}" style="text-decoration: none; color: black;">{{ member.name }}</a></td>
                            <td>{{ member.email }}</td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
            <button class="btn btn-success"><a href="{% url 'add_member' %}" style="text-decoration: none; color: white;">Add Member</a></button>
        </div>
    </div>
</div>
<script src="https://cdn.datatables.net/v/bs-3.3.6/jqc-1.12.3/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.12/af-2.1.2/b-1.2.2/b-colvis-1.2.2/b-html5-1.2.2/b-print-1.2.2/cr-1.3.2/fc-3.2.2/fh-3.1.2/kt-2.1.3/r-2.1.0/rr-1.1.2/sc-1.4.2/se-1.2.0/datatables.min.js"></script>
<script>
    $(function () {
  $("#example").dataTable({
    paging: false,
    fixedHeader: {
      header: true
    },
    dom: "Bfrtip",
    buttons: [
      
    ]
  });
});

</script>
{% endblock %}
