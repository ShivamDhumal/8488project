{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <h1 class="text-center">Issue Book</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
        
                <div class="col-lg-5">
                    <label for="member_id">Select Member:</label>
                    <select name="member_id" required class="form-select">
                        <option value="">Select a Member</option>
                        {% for member in members %}
                            <option value="{{ member.id }}">{{ member.name }}</option>
                        {% endfor %}
                    </select><br><br>
                </div>
                <div class="col-lg-5">
                    <label for="book_id">Select Book:</label>
                    <select name="book_id" required class="form-select">
                        <option value="">Select a Book</option>
                        {% for book in books %}
                            <option value="{{ book.id }}">{{ book.title }}</option>
                        {% endfor %}
                    </select><br><br>
                </div>
            </div>
        
            <div class="d-flex justify-content-center" style="gap: 20px;">
                <div class="col-lg-auto">
                    <button type="submit" class="btn btn-success mb-3">Issue Book</button>
                </div>
                <div class="col-lg-auto">

                    <button class="btn btn-primary"><a href="{% url 'transaction_list' %}" style="text-decoration: none; color: white;">Back to Transaction List</a></button>
                </div>

            </div>
        </form>
        
        
    </div>
</div>
<div class="text-center">

</div>
{% endblock %}
